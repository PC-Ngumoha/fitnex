<!-- templates/registration/password_reset_form.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Forgot Password?</h2>
  <p>Enter your email address below, and we'll email instructions for setting a new password</p>
  <form method="post" >
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Reset Password</button>
  </form>
{% endblock %}
